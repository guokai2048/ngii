<style>
    table {
            border: 0px;
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            border: 1px solid #000000;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }
</style>
<table>
    <thead>
        <!--<tr>
            <td style="border: none; text-align: center; font-size: 20px;font-weight: bold;" colspan="12">
                月份铝箔退火炉装出炉计划表
            </td>
        </tr>
        <tr>
            <td style="border: none; text-align: center; font-size: 14px;font-weight: normal;" colspan="2">
                日期: 
            </td>
            <td style="border: none;padding-left:200px; text-align: center; font-size: 14px;font-weight: normal;" colspan="2">
                总重:
            </td>
        </tr>-->

            <td style="width:2%;text-align:center;">序</td>
